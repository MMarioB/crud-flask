{% extends 'layout.html' %}
{% block body %}
<div class="col-md-4 offset-md-4">
<div class="card card-body">
<form action="/actualizar/{{anime.0}}" method="POST">
<div class="form-group">
<input class="form-control" type="text" name="nombre"
placeholder="Nombre" value="{{anime.1}}">
</div>
<div class="form-group pt-2">
<input class="form-control" type="text" name="estudio"
placeholder="Estudio" value="{{anime.2}}">
</div>
<div class="form-group pt-2">
<input class="form-control" type="number" name="episodios"
placeholder="Episodios" value="{{anime.3}}">
</div>
<div class="form-group pt-2">
<button class="btn btn-outline-primary" type="submit"
>Actualizar</button>
</div>
</form>
</div>
</div>
{% endblock%}
